<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/reset.css" type "text/css" rel="stylesheet">
    <link href="./resources/style.css" type "text/css" rel="stylesheet">
  </head>
<body>
<!--Logo-->
  <div class="company">
    <div class="container">
      <img src="./resources/img/logo.png">
      <span>SECRECT AGENT SUPPLY INC.</span>
    </div>
  </div>

<!--Header-->
  <header>
    <div class="container">
      <div id="blackbox">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYLES</h1>
      </div>
    </div>
  </header>

<!--Navigation-->
  <div class="red">
    <div class="container">
      <span>Eyeware</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </div>
  </div>

<!--Products-->
  <div class="container" id="sub_banner">
    <div class="products">
      <div class="product_pen">
        <div class="product_image">
          <img src="./resources/img/pen.png">
        </div>
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product_watch">
        <div class="product_image">
          <img src="./resources/img/watch.png">
        </div>
        <span class="description">Cellular Watch</span>
      </div>
      <div class="product_glasses">
        <div class="product_image">
          <img src="./resources/img/glasses.png">
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>

<!--Contact-->
<div class="contact">
  <div class="container">
    <div class="info">
      <span class="location">Location</span>
      <span>47.346436, 84.32354</span>
    </div>
    <div class="info">
      <span class="hours">Hours</span>
      <span>0800 - 1800</span>
    </div>
  </div>
</div>

<!--Footer-->
<footer>
  <div class="container">
    <span>Copyright Secret Agent Supply Inc.</span>
  </div>
</footer>
</body>
</html>
